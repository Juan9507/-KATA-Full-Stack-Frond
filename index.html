<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/view.js" async defer></script>
    <title>ToDo List</title>
    <style>
      body {
        background-image: url(https://i.pinimg.com/736x/9a/70/55/9a7055e2abcc20a6e34cdeda41fc81f1.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="pt-4 text-center">Dashboard</h1>
      <hr />
      <div class="card shadow-sm mb-2" id="card_init">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <input
                class="form-control"
                type="text"
                name="input_lista"
                required
                placeholder="Lista de TO-DO"
                id="input_lista"
                value=""
              />
            </div>
            <div class="col-md-1">
              <button
                type="button"
                id="btn_crear_lista"
                class="btn btn-success"
              >
                Enviar
              </button>
            </div>
          </div>
        </div>
      </div>
      <template id="crud-template">
        <div class="card shadow mt-4">
          <div class="card-body">
            <div class="card-title">
              <p class="list_title"></p>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <input
                      type="text"
                      class="form-control"
                      name="create_task"
                      id="create_task"
                      value=""
                      placeholder="¿Qué piensas hacer?"
                      required
                    />
                  </div>
                  <div class="col-md-8 mb-4">
                    <button class="crear_task btn btn-primary" id="crear_task">
                      Crear
                    </button>
                  </div>
                  <input type="hidden" name="id_task" id="id_task" value="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
      <template id="task_template">
        <div class="col-md-8">
          <div class="alert alert-secondary" role="alert">
            A simple secondary alert—check it out!
          </div>
        </div>
        <div class="col-md-2">
          <button class="editar_task btn btn-secondary" id="editar_task">
            Editar
          </button>
        </div>
        <div class="col-md-2">
          <button class="eliminar_task btn btn-secondary" id="eliminar_task">
            Eliminar
          </button>
        </div>
      </template>
    </div>
  </body>
</html>
