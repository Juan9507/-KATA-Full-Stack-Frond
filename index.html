<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/view.js" async defer></script>
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="pt-4">Dashboard</h1>
      <hr />
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <input
                class="form-control"
                type="text"
                name="lista"
                required
                placeholder="Lista de TO-DO"
                id="lista"
                value=""
              />
            </div>
            <div class="col-md-1">
              <button type="button" id="btn_lista" class="btn btn-secondary">
                Enviar
              </button>
            </div>
          </div>
        </div>
        <template id="crud-template">
          <div class="card">
            <div class="card-body"></div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
